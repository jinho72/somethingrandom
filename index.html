<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Models</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* Changed from transparent to white */
            background: #ffffff; 
            position: fixed;
            overscroll-behavior: none;
        }
        
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* Ensures the viewer itself is white */
            --progress-bar-color: transparent;
            --progress-bar-height: 0px;
        }

        /* REMOVES THE BLUE LINE (Focus Ring) */
        model-viewer:focus {
            outline: none;
        }

        /* Hidden progress bar components */
        model-viewer::part(default-progress-bar) {
            display: none !important;
        }
    </style>
</head>
<body>
    <model-viewer 
      id="viewer"
      alt="3D Model"
      camera-controls 
      auto-rotate
      interaction-prompt="none"
      ar-modes="none"
      disable-zoom
      loading="eager"
      reveal="auto"
      shadow-intensity="0"> </model-viewer>
    <script>
        const viewer = document.getElementById('viewer');
        viewer.src = 'https://jinho72.github.io/somethingrandom/lastdance_artic1.stl.glb';
    </script>
</body>
</html>
