<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Models</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
            position: fixed;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        .indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid #333;
        }
        .dot.active {
            background: white;
        }
    </style>
</head>
<body>
    <model-viewer 
      id="viewer"
      src="./model1.glb" 
      alt="3D Model"
      camera-controls 
      auto-rotate
      interaction-prompt="none"
      ar-modes="none">
    </model-viewer>
    <div class="indicator" id="indicator"></div>
    <script>
        const models = [
            'https://jinho72.github.io/somethingrandom/lastdance_1.stl.glb',
            'https://jinho72.github.io/somethingrandom/lastdance_artic_simplified2.stl.glb',
            'https://jinho72.github.io/somethingrandom/lastdance_inter.stl.glb',
            'https://jinho72.github.io/somethingrandom/lastdance_southern.simplified.stl.glb'
        ];
        
        let currentIndex = 0;
        const viewer = document.getElementById('viewer');
        const indicator = document.getElementById('indicator');
        

        // Auto-switch every 5 seconds
        setInterval(() => {
            currentIndex = (currentIndex + 1) % models.length;
            viewer.src = models[currentIndex];
            
            // Update indicator
            document.querySelectorAll('.dot').forEach((dot, i) => {
                dot.className = i === currentIndex ? 'dot active' : 'dot';
            });
        }, 5000);
    </script>
</body>
</html>
