<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Models</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
            position: fixed;
            overscroll-behavior: none;
        }
        body::-webkit-scrollbar {
            display: none;
        }
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <model-viewer 
      id="viewer"
      alt="3D Model"
      camera-controls 
      auto-rotate
      interaction-prompt="none"
      ar-modes="none"
      disable-zoom>
    </model-viewer>
    <script>
        const models = [
            'https://jinho72.github.io/somethingrandom/lastdance_1.stl.glb',
            'https://jinho72.github.io/somethingrandom/lastdance_artic_simplified2.stl.glb',
            'https://jinho72.github.io/somethingrandom/lastdance_inter.stl.glb',
            'https://jinho72.github.io/somethingrandom/lastdance_southern.simplified.stl.glb'
        ];
        
        let currentIndex = 0;
        const viewer = document.getElementById('viewer');
        
        // Preload all models to prevent freezing
        function preloadModels() {
            models.forEach(src => {
                const tempViewer = document.createElement('model-viewer');
                tempViewer.src = src;
                tempViewer.style.display = 'none';
                document.body.appendChild(tempViewer);
            });
        }
        
        window.addEventListener('load', preloadModels);
        
        // Set initial model
        viewer.src = models[currentIndex];
        
        // Auto-switch every 5 seconds
        setInterval(() => {
            currentIndex = (currentIndex + 1) % models.length;
            viewer.src = models[currentIndex];
        }, 5000);
    </script>
</body>
</html>
